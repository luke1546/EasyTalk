# Web ContextRootPath and PortNumber Settings

# api port 8080
server.port=8080

## Develop Env
easy.url=http://localhost

## Server Env
#easy.url=http://i10b307.p.ssafy.io

spring.output.ansi.enabled=always
# DataBase Settings : hikariCP : https://github.com/brettwooldridge/HikariCP

spring.datasource.hikari.pool-name=Hikari Connection Pool

# hikariCP property setting
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.connection-init-sql=SELECT 1
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true

#MyBatis Setting
mybatis.type-aliases-package=com.ssafy.easyback.*.model
mybatis.mapper-locations=mapper/**/*.xml

#s3 upload size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.profiles.include=key

application-key.properties